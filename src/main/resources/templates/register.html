<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Register</title>
</head>
<body>

<form class="form-signin" th:action="@{/register}" method="post">
    <h6 class="h6 mb-3 font-weight-normal text-center">Join Us!</h6>
    <h1 class="h3 mb-3 font-weight-normal text-center">Create your account</h1>
    <div class="text-center">
        <img class="img-fluid" src="https://image.flaticon.com/icons/svg/85/85595.svg" alt="" width="72" height="72">
    </div>
    <br>
    <h6 class="h6 mb-3 font-weight-normal text-center" th:if="${param.mail}"style="color: red;"> E-mail exist!</h6>
    <h6 class="h6 mb-3 font-weight-normal text-center" th:if="${param.username}" style="color: red;">Username exist!</h6>
    <h6 class="h6 mb-3 font-weight-normal text-center" th:if="${param.success}" style="color: green;"> Succesfully Registered! Please <a href="/login"> Login</a> </h6>

    <label for="username" class="sr-only">Email</label>
    <input type="email" name="mail" id="mail" class="form-control" placeholder="Email address" required autofocus>

    <label for="username" class="sr-only">Username:</label><br>
    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>

    <label for="password" class="sr-only">Password:</label><br>
    <input type="password" id="password" pattern=".{6,}" title="6 characters minimum" name="password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" id="submit " type="submit">Sign Up</button>
    <br>
    <div id="register-link" class="text-right">
        Already have an account? <a href="/login" class="text-info"> Login here!</a>
    </div>

</form>

</body>
</html>
